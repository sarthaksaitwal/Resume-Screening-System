<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2>Resume Screening System</h2>

        <form method="POST">
            <label>Paste Job Description</label>
            <textarea name="job_description" rows="8" required></textarea>

            <label>Select Matching Model</label>
            <select name="model_type">
                <option value="tfidf"
                    {% if selected_model == "tfidf" %}selected{% endif %}>
                    TF-IDF (Baseline)
                </option>
                <option value="transformer"
                    {% if selected_model == "transformer" %}selected{% endif %}>
                    Transformer (Semantic)
                </option>
            </select>
            <button type="submit">Screen Resumes</button>
        </form>

    {% if results %}
  <h3>Top Matching Resumes</h3>

  {% for res in results %}
    <div class="result-card">
        <p><strong>Match Score:</strong> {{ res.similarity_score }}%</p>

        <p>
          <a href="{{ url_for('view_resume', resume_id=res.resume_index) }}"
             target="_blank">
             ðŸ”— View Resume
          </a>
        </p>
    </div>
  {% endfor %}
{% endif %}

</div>

</body>
</html>
